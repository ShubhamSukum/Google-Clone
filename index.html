<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Google -->
   <div class="container-fluid" style="overflow-block: none;">
        <!-- navu -->
        <div class="navu"> 
            <div>
                <img src="./Image/profile.png" class="google_img" title="profile" alt="Profile" >
                <img src="./Image/Option Icon.jpeg" id="google-option" title="Options" class="google_img" alt="Google Apps" >

                <div class="flex8">
                    <p><a href="#"><font size="+1">Images</font></a></p>
                    <p><a href="#"><font size="+1">Gmail</font></a></p> 
                </div>
            </div>
        </div> 
        <!-- navu -->

        <!-- Google Logo -->

        <div class="flex1">
            <img src="./Image/Google-Logo.png" id="logo" alt="Google Logo">
        </div>

        <!-- Google Logo -->

        <!-- Search box -->
        <div class="search-box">
            
            <div class="searchy">
                <i class="bi bi-search h5" title="search" id="Search-icon"></i>
                <input type="text" name="Text" title="Search" id="search">
                <img src="./Image/Google_mic.png" alt="Google Mic" title="Search by Voice" id="Mic">
                <img src="./Image/Google_Lens.png" alt="Image" title="Search by Image" id="Lens"> 
            </div>
        </div>
        <!-- Search box -->        
   </div>
   <!-- Google --> 
   <div class="ex">
        <!-- 2 button -->
        <div class="butt">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
        </div>
        <!-- 2 button -->
    </div>


   <!-- Language -->
   <div class="center">
        <div class="lang">
            <p>Google offered in:</p>
            <a href="#">हिन्दी</a>
            <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>  
        </div>
    </div>
<!-- Language -->


   <!-- Footer 1 -->

   <footer id="f1">
        <p style="padding-top:0.7rem; padding-left: 2rem;">India</p>
   </footer>

   <!-- Footer 2 -->

    <footer id="f2">
        <div class="left">
            <p style="padding-top:0.7rem; padding-left: 2rem;">About</p>
            <p style="padding-top:0.7rem">Advertising</p>
            <p style="padding-top:0.7rem">Business</p>
            <p style="padding-top:0.7rem">How Search works</p>
        </div>
        

        <div class="right">
            <p style="padding-top:0.7rem">Privacy</p>
            <p style="padding-top:0.7rem">Terms</p>
            <p style="padding-top:0.7rem;">Security</p>
        </div>
         
    </footer>

<!-- Footer 2 -->
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
